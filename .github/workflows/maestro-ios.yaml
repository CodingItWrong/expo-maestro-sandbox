name: "Maestro Tests - iOS"

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  maestro-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 🏗 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: 🏗 Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4" # TODO: update

      - name: 🏗 Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.3.3" # TODO: update

      - name: 🏗 Configure Maestro
        uses: dniHze/maestro-test-action@v1

      - name: 🏗 Set up simulator
        uses: futureware-tech/simulator-action@v2
        with:
          model: "iPhone 15 Pro" # TODO: update

      - name: Install tools
        run: gem install fastlane

      - name: 🏗 Set up EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build locally via EAS
        run: npm build:test:ios --local --non-interactive --output=build.tar.gz

      - name: Install app on simulator
        run: eas build:run -p ios --path build.tar.gz

      - name: 🧪 Test app
        run: maestro test .maestro/*.yaml

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-screenshots
          path: /Users/runner/.maestro/tests/
          if-no-files-found: ignore

      - name: Upload failure recordings
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: maestro-recordings
          path: /Users/runner/work/**/*.mp4
          if-no-files-found: ignore
          retention-days: 5
